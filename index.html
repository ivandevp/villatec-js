<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Villatec.js</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/moon.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<link rel="stylesheet" href="css/main.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>JavaScript Everywhere</h1>
					<h6>Villatec - IEEE - UNFV</h6>
				</section>
				<section>
					<section>
						<div class="left">
							<p>About the speaker</p>
							<h3>Ivan Medina </h3>
							<ul>
								<li>Back-end Developer</li>
								<li>JS Professor</li>
								<li>Bootcamp Curriculum Developer</li>
								<li><strong>En otras palabras:</strong> Profe y programador por pasi√≥n :)</li>
							</ul>
						</div>
						<div class="right">
							<img src="assets/img/profile.jpg" alt="Foto de Perfil">
						</div>
					</section>
					<section data-background="white">
						<img src="http://laboratoria.la/app/assets/img/logo laboratoria-09.svg" alt="Laboratoria" style="height: 100px;border: none; box-shadow: none">
						<iframe width="100%" height="405" src="https://www.youtube.com/embed/_QTag-SbZ0o?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allowfullscreen=""></iframe>
					</section>
				</section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
